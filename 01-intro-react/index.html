<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <!-- Cargar React -->
    <script crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <title>ReactApp</title>
</head>
<body>
    
    <div id="root"></div>

    <script type="text/babel">

        //Referencia al div 'root' que declaramos anteriormente
        const divRoot = document.querySelector('#root');

        const nombre = 'mundo'

        //Se declara una simple tag que dice 'Hola mundo', 'mundo' lo saca de la variable nombre
        const h1Tag = <h1>Hola {nombre}</h1>;

        //Utilizamos ReactDOM para renderizar nuestra tag en el div 'root'
        ReactDOM.render(h1Tag, divRoot)

    </script>

</body>
</html>
